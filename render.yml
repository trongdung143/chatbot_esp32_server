services:
  - type: web
    name: chatbot_esp32_server
    env: python
    plan: free
    pythonVersion: 3.12
    buildCommand: 
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
 